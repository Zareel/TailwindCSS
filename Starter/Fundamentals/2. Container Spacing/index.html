<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body class="bg-black text-gray-100">
    Margin
     <div class="m-4 bg-cyan-300">Margin all around</div>
     <div class="mx-10 bg-cyan-400">Margin x axis</div>
     <div class="my-10 bg-cyan-500">Margin y axis</div>
     <div class="bg-cyan-600 mt-10">Margin top</div>
     <div class="bg-cyan-700 mb-10">Margin bottom</div>
     <div class="bg-cyan-800 ml-10">Margin left</div>
     <div class="bg-cyan-900 mr-10">Margin right</div>

    Arbitrary Spacing
    <div class="m-[25px] bg-orange-500">Margin all around</div>
   

    Padding
    <div class="p-2 bg-lime-500">Margin all around</div>

    <h3>Space Between X</h3>
     <div class="flex space-x-10">
      <div class="p-4 bg-sky-500">01</div>
      <div class="p-4 bg-sky-500">02</div>
      <div class="p-4 bg-sky-500">03</div>
     </div>
    <h3>Space Between Y</h3>
    <div class="flex flex-col space-y-10">
      <div class="p-4 bg-sky-500">01</div>
      <div class="p-4 bg-sky-500">02</div>
      <div class="p-4 bg-sky-500">03</div>
     </div>
  </body>
</html>
