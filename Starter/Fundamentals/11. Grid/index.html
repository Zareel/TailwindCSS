    <title>Grid</title>

  <body class="p-10 bg-stone-900 text-gray-500">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
    grid rows
    <div
      class="container bg-yellow-500 p-5 grid gap-10 grid-rows-4 grid-flow-col"
    >
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>

    </div>
    grid rows subgrid
    <div
      class="container bg-yellow-500 p-5 grid gap-10 sm:grid-rows-10 lg:grid-rows-4 grid-flow-col"
    >
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="grid grid-rows-subgrid gap-4 row-span-3 bg-lime-400">
        <div class="row-start-2 w-auto h-10 bg-stone-800 rounded-md">grid</div>
      </div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>

      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
    </div>
    grid cols
    <div
      class="container bg-yellow-500 p-5 grid gap-10 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 min-h-fit"
    >
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>

      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
      <div class="w-auto h-10 bg-stone-800 rounded-md">grid</div>
    </div>
  </body>
</html>
